<section class="section section--hero">
  <div class="container container--hero">
    <div class="flex__desktop--wraper">
      <div>
        <h1 class="title hero-hotel__title">hotel</h1>
        <ul class="hero-hotel__list-btn">
          <li>
            <button
              class="btn js-open-modal hotel-hero__btn"
              type="button"
              data-modal="modal-room"
            >
              book a room
            </button>
          </li>
          <li>
            <button
              class="btn js-open-modal hotel-hero__btn"
              type="button"
              data-modal="modal-price"
            >
              view prices
            </button>
          </li>
        </ul>
      </div>
      <!-- ------------------------ slider -------------------------------------------- -->

      <div class="hotel-swiper">
        <ul class="hero-hotel__list-img swiper-wrapper">
          <li class="swiper-slide">
            <picture class="">
              <!-- !Tablet -->

              <source
                type="image/jpg"
                media="(min-width: 768px)"
                srcset="
                  ./images/hotel/hero/tablet/imagehotel1.jpg    1x,
                  ./images/hotel/hero/tablet/imagehotel1@2x.jpg 2x
                "
              />
              <!-- !Mobile -->

              <source
                type="image/jpg"
                media="(max-width: 767px)"
                srcset="
                  ./images/hotel/hero/imagehotel-mobile1.jpg    1x,
                  ./images/hotel/hero/imagehotel-mobile1@2x.jpg 2x
                "
              />
              <img
                src="./images/hotel/hero/imagehotel-mobile1.jpg"
                alt="hotel-img1"
                loading="lazy"
              />
            </picture>
          </li>

          <li class="swiper-slide">
            <picture class="">
              <!-- !Tablet -->

              <source
                type="image/jpg"
                media="(min-width: 768px)"
                srcset="
                  ./images/hotel/hero/tablet/imagehotel2.jpg    1x,
                  ./images/hotel/hero/tablet/imagehotel2@2x.jpg 2x
                "
              />
              <!-- !Mobile -->

              <source
                type="image/jpg"
                media="(max-width: 767px)"
                srcset="
                  ./images/hotel/hero/imagehotel-mobile2.jpg    1x,
                  ./images/hotel/hero/imagehotel-mobile2@2x.jpg 2x
                "
              />
              <img
                src="./images/hotel/hero/imagehotel-mobile2.jpg"
                alt="hotel-img2"
                loading="lazy"
              />
            </picture>
          </li>
          <li class="swiper-slide">
            <picture class="">
              <!-- !Tablet -->

              <source
                type="image/jpg"
                media="(min-width: 768px)"
                srcset="
                  ./images/hotel/hero/tablet/imagehotel3.jpg    1x,
                  ./images/hotel/hero/tablet/imagehotel3@2x.jpg 2x
                "
              />
              <!-- !Mobile -->

              <source
                type="image/jpg"
                media="(max-width: 767px)"
                srcset="
                  ./images/hotel/hero/imagehotel-mobile3.jpg    1x,
                  ./images/hotel/hero/imagehotel-mobile3@2x.jpg 2x
                "
              />
              <img
                src="./images/hotel/hero/imagehotel-mobile3.jpg"
                alt="hotel-img3"
                loading="lazy"
              />
            </picture>
          </li>
        </ul>
      </div>
    </div>

    <div class="hero-hotel__group-elements">
      <ul class="slider__btn">
        <li>
          <button>
            <i class="btn--left" data-feather="chevron-left"></i>
          </button>
        </li>
        <li>
          <button>
            <i class="btn--right" data-feather="chevron-right"></i>
          </button>
        </li>
      </ul>
      <!-- ----------------finish slider ----------------------- -->
      <p class="hero-hotel__text">
        Whether you're in the mood for a hearty breakfast, a light lunch, or a
        romantic dinner, our menu has something for everyone.
      </p>
    </div>
  </div>
</section>
