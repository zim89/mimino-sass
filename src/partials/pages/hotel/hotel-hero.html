<section class="section section--hero">
  <div class="container container--hero">
    <h1 class="title">hotel</h1>
    <ul class="hero-hotel__list-btn">
      <li>
        <button class="btn" type="button">book a room</button>
      </li>
      <li>
        <button class="btn" type="button">view prices</button>
      </li>
    </ul>
    <!-- ------------------------ slider -------------------------------------------- -->

    <div class="hotel-swiper">
      <ul class="hero-hotel__list-img swiper-wrapper">
        <li class="swiper-slide">
          <img
            src="/src/images/hotel/hero/imagehotel-mobile1.jpg"
            alt="image1"
          />
        </li>
        <li class="swiper-slide">
          <img
            src="/src/images/hotel/hero/imagehotel-mobile2.jpg"
            alt="image2"
          />
        </li>
        <li class="swiper-slide">
          <img
            src="/src/images/hotel/hero/imagehotel-mobile3.jpg"
            alt="image3"
          />
        </li>
      </ul>
    </div>
    <div class="hero-hotel__group-elements">
      <ul class="slider__btn">
        <li>
          <button>
            <i class="btn--left" data-feather="chevron-left"></i>
          </button>
        </li>
        <li>
          <button>
            <i class="btn--right" data-feather="chevron-right"></i>
          </button>
        </li>
      </ul>
      <!-- ----------------finish slider ----------------------- -->
      <p class="hero-hotel__text">
        Whether you're in the mood for a hearty breakfast, a light lunch, or a
        romantic dinner, our menu has something for everyone.
      </p>

  </div>
